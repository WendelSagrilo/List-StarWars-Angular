<div  class="border-char">
  <img appHoverStyle [src]="character.pathImage" class="img-fluid img-char">
  <div class="info-char">
    <span class="text-center name-char">Name: {{character.name}}</span>
    <span class="text-center position-char">Position: {{character.position}}</span>
  </div>
</div>
